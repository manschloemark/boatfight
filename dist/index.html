<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boat Fight!</title>
    </head>
    <body>
        <header>
            <h1>Boat Fight!</h1>
        </header>
        <main>
            <div id="start-up">
                <h2>Boat Fight!</h2>
                <p>Two players battle with ships!</p>
                <div id="player-creation">
                    <h3>Player One</h3>
                    <div class="player-entry">
                        <label for="player-one-name">Name</label>
                        <input type="text">
                    </div>
                    <div class="player-entry">
                        <h3>Player Two</h3>
                        <label for="player-two-name">Name</label>
                        <input type="text">
                    </div>
                </div>
                <button type="button" id="new-game">New Game</button>
            </div>
            <div id="game-over" class="hidden">
                <h2 id="winner"></h2>
                <h3 id="loser"></h3>
                <div id="game-over-controls">
                    <button type="button" id="rematch">Rematch!</button>
                    <button type="button" id="change-players">Change Players</button>
                </div>
            </div>
            <div id="in-game" class="hidden">
                <div class="player-container" id="player-one">
                    <div class="game-board">

                    </div>
                    <div class="ship-dock">
                    </div>
                </div>
                <div class="player-container" id="player-two">
                    <div class="game-board">
                    </div>
                    <div class="ship-dock">
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="main.js"></script>
</html>
