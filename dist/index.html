<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boat Fight!</title>
    </head>
    <body>
        <header>
            <h1>Boat Fight!</h1>
        </header>
        <main>
            <div id="start-menu">
                <h2>Boat Fight!</h2>
                <p>Two players battle with ships!</p>
                <div id="player-creation">
                    <div class="player-entry">
                        <h3>Player One</h3>
                        <label for="p1-name">Name</label>
                        <input type="text" id="p1-name" class="player-name" value="Player One">
                        <br>
                        <label for="p1-is-cpu">CPU</label>
                        <input type="checkbox"  class="is-cpu" id="p1-is-cpu">
                    </div>
                    <div class="player-entry">
                        <h3>Player Two</h3>
                        <label for="p2-name">Name</label>
                        <input type="text" id="p2-name" class="player-name" value="Player Two">
                        <br>
                        <label for="p2-is-cpu">CPU</label>
                        <input type="checkbox" id="p2-is-cpu" class="is-cpu" checked>
                    </div>
                </div>
                <button type="button" id="new-game">New Game</button>
            </div>
            <div id="game-over" class="hidden">
                <h2 id="winner"></h2>
                <h3 id="loser"></h3>
                <p id="winner-stats"class="end-game-stats"></p>
                <p id="loser-stats" class="end-game-stats"></p>
                <div id="game-over-controls">
                    <button type="button" id="rematch">Rematch!</button>
                    <button type="button" id="change-players">Change Players</button>
                </div>
            </div>
            <div id="in-game" class="hidden">
                <div id="player-flex-box">
                    <div class="player-container" id="player-one">
                        <div class="game-board">
                        
                        </div>
                        <div class="ship-dock">
                            <div class="ship-container"></div>
                                <div class="ship-placement-controls">
                                    <!-- I use JS to add buttons to this div -->
                                </div>
                        </div>
                    </div>
                    <div class="player-container" id="player-two">
                        <div class="game-board">
                        </div>
                        <div class="ship-dock">
                            <div class="ship-container"></div>
                            <div class="ship-placement-controls">
                                <!-- I use JS to add buttons to this div -->
                            </div>
                        </div>
                    </div>
                </div>
                <h2 id="instructions"></h2>
            </div>
        </main>
    </body>
    <script src="main.js"></script>
</html>
